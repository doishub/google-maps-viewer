<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load GEOJSON</title>
    <link href="demo/demo.css" rel="stylesheet">
    <script src="../js/google-maps-viewer.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        /**
         * Contents for popups can be passed via the properties.popup node
         */
        var map = new GoogleMapsViewer('map', {
            source: {
                id: 'source',
                type: 'geojson',
                path: 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/1.0_hour.geojson',
            },
            map: {
                zoom: 1,
                lat: 31.7860603,
                lng: -132.0853276
            }
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR-API-TOKEN&callback=onGoogleMapsApiReady" async></script>
</body>
</html>
